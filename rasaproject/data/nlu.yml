version: "2.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey
    - hi there

- intent: ask_menu
  examples: |
    - What's on the menu?
    - Can you show me the menu?
    - I'd like to see the menu
    - Tell me about your menu

- intent: order_food
  examples: |
    - I'd like to order a coffee
    - Can I get a sandwich?
    - I want a slice of cake
    - Please order a pizza for me

- intent: reserve_table
  examples: |
    - Can I book a table?
    - Are there any tables available?
    - I'd like to reserve a table for two
    - How can I book a table?

- intent: ask_offers
  examples: |
    - Do you have any special offers?
    - What promotions are available?
    - Are there any discounts?
    - Tell me about your deals

- intent: check_order_status
  examples: |
    - Where is my order?
    - Can you check my order status?
    - I ordered food earlier, what's the status?
    - Is my order ready?

- intent: dietary_preference
  examples: |
    - I'm vegetarian, what can I eat?
    - Do you have gluten-free options?
    - I have allergies, what can I order?
    - Suggest something healthy

- intent: give_feedback
  examples: |
    - I have some feedback
    - Can I give feedback?
    - I want to share my experience
    - Provide feedback
