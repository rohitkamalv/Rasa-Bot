version: "3.1"

nlu:
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey there
    - Good day!
    - Greetings
    - How's it going?

- intent: GetPokemonInfo
  examples: |
    - Tell me about [Pikachu](pokemon_name).
    - Provide details on [Charizard](pokemon_name).
    - I'd like to know about [Bulbasaur](pokemon_name).
    - Information on [Mewtwo](pokemon_name), please.
    - Give me insights into [Eevee](pokemon_name).

- intent: GetPokemonType
  examples: |
    - What's [Squirtle](pokemon_name)'s type?
    - Tell me the type of [Charmander](pokemon_name).
    - [Jigglypuff](pokemon_name)'s type?
    - I'm curious about [Pidgey](pokemon_name)'s type.
    - What type does [Snorlax](pokemon_name) belong to?

- intent: GetPokemonAbilities
  examples: |
    - List the abilities of [Pikachu](pokemon_name).
    - Tell me [Gengar](pokemon_name)'s abilities.
    - What are the abilities of [Jolteon](pokemon_name)?
    - Share [Vaporeon](pokemon_name)'s abilities with me.
    - Tell me about the abilities of [Machamp](pokemon_name).

- intent: help
  examples: |
    - I need help!
    - Can you assist me?
    - How can you guide me?
    - I'm lost, help!
    - Could you provide some assistance, please?

- intent: goodbye
  examples: |
    - Goodbye
    - See you later
    - Farewell
    - Bye for now
    - Take care
    - Until next time

- intent: unknown
  examples: |
    - I don't understand.
    - I'm not sure.
    - What do you mean?
    - That's confusing.
    - Could you clarify, please?
    - I'm lost.

- intent: say_thanks
  examples: |
    - Thank you
    - Thanks
    - Appreciate it
    - Grateful
    - You've been helpful